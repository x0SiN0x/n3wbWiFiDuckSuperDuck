<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>n3wb WiFiDuckSuperDuck</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    img#duckStatus {
      max-width: 90%;
      height: auto;
      margin-top: 10px;
    }
    .metrics {
      font-size: 0.9em;
      margin: 10px 0;
      color: #8aff8a;
    }
    .toolbar {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    select, button {
      padding: 6px 12px;
      background-color: #1e1e1e;
      color: #eee;
      border: 1px solid #444;
      border-radius: 4px;
    }
    #editor {
      width: 90%;
      height: 300px;
      background: #1e1e1e;
      color: #fff;
      margin: 20px auto;
      padding: 10px;
      border-radius: 6px;
      font-family: monospace;
      white-space: pre;
      overflow: auto;
    }
  </style>
</head>
<body>
  <img id="duckStatus" src="/n3wb_main.png" alt="Duck Status" />
  <div class="metrics" id="systemMetrics">
    CPU: 0% &nbsp; RAM: 0% &nbsp; Flash: 0MB &nbsp; SD: 0MB
  </div>
  <div class="toolbar">
    <select id="payloadSelector">
      <option>startup.ds</option>
      <option>demo.ds</option>
    </select>
    <button onclick="loadPayload()">Load</button>
    <button onclick="runPayload()">Run</button>
    <button onclick="savePayload()">Save</button>
    <button onclick="deletePayload()">Delete</button>
  </div>
  <div id="editor" contenteditable="true">// DuckyScript goes here</div>
  <script>
    function loadPayload() {
      alert("Load payload: " + document.getElementById("payloadSelector").value);
    }
    function runPayload() {
      document.getElementById("duckStatus").src = "/n3wb_main_evil.png";
      setTimeout(() => {
        document.getElementById("duckStatus").src = "/n3wb_main.png";
      }, 5000);
    }
    function savePayload() {
      alert("Save current content to SD");
    }
    function deletePayload() {
      alert("Delete selected payload");
    }
  </script>
</body>
</html>
