<!DOCTYPE html>
<html>
<head><title>Console Log</title></head>
<body style="background:black; color:lime; font-family:monospace;">
<h2>Live Console Log</h2>
<pre id="log" style="white-space: pre-wrap; word-wrap: break-word; height: 90vh; overflow-y: scroll; padding: 1em; border: 1px solid gray;"></pre>
<script>
setInterval(async () => {
  const res = await fetch("/log");
  const text = await res.text();
  document.getElementById("log").textContent = text;
}, 1000);
</script>
</body>
</html>
